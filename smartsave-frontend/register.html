<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSave - Registro</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f1419 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;
    position: relative;
    overflow-x: hidden;
    padding: 20px 0;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 178, 56, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(74, 144, 226, 0.08) 0%, transparent 50%);
    pointer-events: none;
}

body > div {
    background: rgba(24, 24, 27, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 48px;
    width: 100%;
    max-width: 440px;
    box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.05);
    position: relative;
    z-index: 1;
}

h1 {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 32px;
    background: linear-gradient(135deg, #f7931e 0%, #ffd700 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.02em;
}

#register-form {
    margin-bottom: 24px;
}

#register-form h2 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 32px;
    text-align: center;
    color: #ffffff;
    letter-spacing: -0.01em;
}

#register-form p {
    margin-bottom: 24px;
}

label {
    display: block;
    font-weight: 500;
    font-size: 0.875rem;
    color: #a1a1aa;
    margin-bottom: 8px;
    letter-spacing: 0.025em;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 16px 20px;
    font-size: 1rem;
    background: rgba(39, 39, 42, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: #ffffff;
    transition: all 0.2s ease;
    font-family: inherit;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    outline: none;
    border-color: #f7931e;
    box-shadow: 
        0 0 0 3px rgba(247, 147, 30, 0.1),
        0 0 20px rgba(247, 147, 30, 0.15);
    background: rgba(39, 39, 42, 0.95);
}

input[type="text"]::placeholder,
input[type="email"]::placeholder,
input[type="password"]::placeholder {
    color: #71717a;
}

button[type="submit"] {
    width: 100%;
    padding: 16px 24px;
    font-size: 1rem;
    font-weight: 600;
    background: linear-gradient(135deg, #f7931e 0%, #ffa726 100%);
    border: none;
    border-radius: 8px;
    color: #000000;
    cursor: pointer;
    transition: all 0.2s ease;
    letter-spacing: 0.025em;
    position: relative;
    overflow: hidden;
}

button[type="submit"]:hover {
    background: linear-gradient(135deg, #ff9800 0%, #ffb74d 100%);
    transform: translateY(-1px);
    box-shadow: 0 10px 25px rgba(247, 147, 30, 0.3);
}

button[type="submit"]:active {
    transform: translateY(0);
}

button[type="submit"]::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

button[type="submit"]:hover::before {
    left: 100%;
}

#register-form > p:last-child {
    text-align: center;
    margin-bottom: 0;
}

#register-form a {
    color: #a1a1aa;
    text-decoration: none;
    font-size: 0.875rem;
    transition: color 0.2s ease;
}

#register-form a:hover {
    color: #f7931e;
    text-decoration: underline;
}

#message {
    text-align: center;
    font-size: 0.875rem;
    font-weight: 500;
    padding: 12px;
    border-radius: 8px;
    margin-top: 16px;
    transition: all 0.3s ease;
}

#message:empty {
    display: none;
}

#message p {
    margin: 0;
    line-height: 1.5;
}

#message p[style*="green"] {
    background: rgba(34, 197, 94, 0.1);
    border: 1px solid rgba(34, 197, 94, 0.2);
    color: #86efac;
    padding: 12px;
    border-radius: 8px;
}

#message p[style*="red"] {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.2);
    color: #fca5a5;
    padding: 12px;
    border-radius: 8px;
}

#message a {
    color: inherit;
    text-decoration: underline;
    font-weight: 600;
}

#message a:hover {
    color: #f7931e;
}

/* Animación sutil para el formulario */
#register-form {
    animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 480px) {
    body {
        padding: 16px;
    }
    
    body > div {
        padding: 32px 24px;
        margin: 0;
        max-width: none;
    }
    
    h1 {
        font-size: 1.75rem;
        margin-bottom: 24px;
    }
    
    #register-form h2 {
        font-size: 1.25rem;
        margin-bottom: 24px;
    }
    
    #register-form p {
        margin-bottom: 20px;
    }
}
    </style>
</head>
<body>
    <div>
        <h1>SmartSave - Registro</h1>
        
        <!-- Register Form -->
        <div id="register-form">
            <h2>Crear Cuenta</h2>
            <form onsubmit="register(event)">
                <p>
                    <label>Nombre:</label><br>
                    <input type="text" id="name" required>
                </p>
                <p>
                    <label>Email:</label><br>
                    <input type="email" id="email" required>
                </p>
                <p>
                    <label>Contraseña:</label><br>
                    <input type="password" id="password" required>
                </p>
                <p>
                    <button type="submit">Registrarse</button>
                </p>
            </form>
            <p>
                <a href="index.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
            </p>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        async function register(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = '<p style="color: green;">¡Registro exitoso! <a href="index.html">Inicia sesión aquí</a></p>';
                } else {
                    messageDiv.innerHTML = '<p style="color: red;">' + (data.message || 'Error al registrarse') + '</p>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<p style="color: red;">Error de conexión: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
